<html><head><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="manifest" href="./site.webmanifest"/>
	<script>
		if ('serviceWorker' in navigator) {
		  navigator.serviceWorker.register('/senha/sw.js', { scope: '/senha/' }).then(function(reg) {

		    if(reg.installing) {
		      console.log('Service worker installing');
		    } else if(reg.waiting) {
		      console.log('Service worker installed');
		    } else if(reg.active) {
		      console.log('Service worker active');
		    }

		  }).catch(function(error) {
		    // registration failed
		    console.log('Registration failed with ' + error);
		  });
		}
		function func(){
			var n = +document.getElementById("input").value;
			silabas = ["sa","se","si","so","za","ze","zi","zo","ta","te","ti","to","ba","be","bi","bo","ha","he","hi","ho","qa","qe","qi","qo","sha","she","shi","sho","tha","the","thi","tho","a","e","i","o","ah","eh","ih","oh","as","es","is","os","az","ez","iz","oz","ab","eb","ib","ob","at","et","it","ot","aq","eq","iq","oq"];
			var s = "";
			if(~~n == n && n > 0){
				while(s.length != n){
					var silaba = silabas[~~(Math.random()*silabas.length)];
					if(s[s.length-1] != silaba[0]) s += silaba;
					if(s.length > n) s = "";
				}
			} else s = "Valor invalido.";
			document.getElementById("result").innerText = s;
		}
	</script>
	<style>
		.center{
			text-align: center;
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			padding-top: 3em;
		}
	</style>
	<body>
		<div class="center">
			<p id="message">Entre com a quantidade de digitos</p>
			<input id="input" type="number" style="text-align: center"></input>
			<button onclick="func()">click</button>
			<p id="result"></p>
		</div>
	</body>
</head></html>
